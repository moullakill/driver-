<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail Driver Sécurisé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #1f2937; }
    .folder {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .folder h3 { margin: 0.5rem 0; }
    .file-list a {
      display: inline-block;
      margin: 0.2rem 0;
      color: #2563eb;
      text-decoration: none;
    }
    input[type="text"], input[type="file"] {
      width: 60%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portail Driver Sécurisé</h1>
    <div id="folders"></div>
  </div>

  <script>
    const githubToken = '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';
    const repo = 'moullakill/driver-';

    async function loadPermissions() {
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/permissive.txt`);
      const text = await res.text();
      const lines = text.split('\n');

      const folders = {};
      let current = null;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('folder')) {
          const name = line.split(':')[0].trim();
          const url = line.split(':')[1].trim();
          current = name;
          folders[current] = { url, secure: 'open', codes: [] };
        } else if (line.startsWith('secure')) {
          folders[current].secure = line.split(':')[1].trim();
        } else if (line.startsWith('code')) {
          // skip
        } else if (line && current && folders[current].secure !== 'open') {
          folders[current].codes.push(line);
        }
      });

      return folders;
    }

    async function listFiles(folder) {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/folder/${encodeURIComponent(folder)}`);
      if (!res.ok) return [];
      return await res.json();
    }

    async function init() {
      const container = document.getElementById('folders');
      const perms = await loadPermissions();

      for (const [name, info] of Object.entries(perms)) {
        const div = document.createElement('div');
        div.className = 'folder';
        div.innerHTML = `<h3>${name}</h3><p>Sécurité : <b>${info.secure}</b></p>`;

        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-list';

        const codeInput = document.createElement('input');
        codeInput.placeholder = 'Code d\'accès';
        codeInput.className = 'hidden';

        const codeBtn = document.createElement('button');
        codeBtn.textContent = 'Valider';
        codeBtn.className = 'hidden';

        const uploadInput = document.createElement('input');
        uploadInput.type = 'file';
        uploadInput.className = 'hidden';

        const uploadBtn = document.createElement('button');
        uploadBtn.textContent = 'Uploader';
        uploadBtn.className = 'hidden';

        const allowView = info.secure === 'open';

        if (allowView) {
          const files = await listFiles(name);
          files.forEach(f => {
            const link = document.createElement('a');
            link.href = f.download_url;
            link.textContent = f.name;
            link.download = f.name;
            fileDiv.appendChild(link);
            fileDiv.appendChild(document.createElement('br'));
          });
          uploadInput.classList.remove('hidden');
          uploadBtn.classList.remove('hidden');
        } else {
          codeInput.classList.remove('hidden');
          codeBtn.classList.remove('hidden');

          codeBtn.onclick = async () => {
            const code = codeInput.value.trim();
            if (info.codes.includes(code)) {
              const files = await listFiles(name);
              fileDiv.innerHTML = '';
              files.forEach(f => {
                const link = document.createElement('a');
                link.href = f.download_url;
                link.textContent = f.name;
                link.download = f.name;
                fileDiv.appendChild(link);
                fileDiv.appendChild(document.createElement('br'));
              });
              uploadInput.classList.remove('hidden');
              uploadBtn.classList.remove('hidden');
              codeInput.classList.add('hidden');
              codeBtn.classList.add('hidden');
            } else {
              alert('Code invalide.');
            }
          };
        }

        uploadBtn.onclick = async () => {
          const file = uploadInput.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = async () => {
            const base64 = reader.result.split(',')[1];
            const path = `folder/${name}/${file.name}`;
            await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
              method: 'PUT',
              headers: {
                'Authorization': 'Bearer ' + githubToken,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `upload: ${file.name}`,
                content: base64
              })
            });
            alert('Fichier uploadé avec succès.');
          };
          reader.readAsDataURL(file);
        };

        div.appendChild(fileDiv);
        div.appendChild(codeInput);
        div.appendChild(codeBtn);
        div.appendChild(uploadInput);
        div.appendChild(uploadBtn);
        container.appendChild(div);
      }
    }

    init();
  </script>
</body>
</html>
