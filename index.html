<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail d'Accès au Driver</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"], input[type="file"] {
      width: 80%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .success { color: green; }
    .error { color: red; }
    .folder-list {
      margin-top: 1rem;
      text-align: left;
    }
    .folder-list ul { list-style: none; padding: 0; }
    .folder-list li {
      padding: 0.5rem;
      background: #f1f5f9;
      margin: 0.3rem 0;
      border-radius: 0.5rem;
    }
    .folder-list a {
      text-decoration: none;
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accès au portail Driver</h1>
    <p>Veuillez entrer votre code d'accès pour continuer</p>
    <input type="text" id="accessCode" placeholder="Ex: zaDVCZAD">
    <button onclick="checkCode()">Valider</button>
    <div id="result" class="result"></div>
    <div id="uploadSection" style="display:none;">
      <h3>Déposer un fichier dans <span id="uploadFolder"></span></h3>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Uploader</button>
      <div id="uploadStatus"></div>
    </div>
  </div>

  <div class="container folder-list">
    <h2>Dossiers publics</h2>
    <ul>
      <li><a href="https://github.com/moullakill/driver-/tree/main/folder/folder%201" target="_blank">folder 1</a></li>
    </ul>
  </div>

  <script>
    let currentFolder = null;

    async function checkCode() {
      const inputCode = document.getElementById('accessCode').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Vérification en cours...';

      const res = await fetch('https://raw.githubusercontent.com/moullakill/driver-/main/code.txt');
      const content = await res.text();

      const folders = {};
      let activeFolder = null;

      content.split('\n').forEach(line => {
        line = line.trim();
        if (line.startsWith('folder')) {
          activeFolder = line.replace(':', '').trim();
          folders[activeFolder] = [];
        } else if (line && activeFolder) {
          folders[activeFolder].push(line);
        }
      });

      let found = null;
      for (const [folder, codes] of Object.entries(folders)) {
        if (codes.includes(inputCode)) {
          found = folder;
          break;
        }
      }

      if (found) {
        currentFolder = found;
        const link = `https://github.com/moullakill/driver-/tree/main/folder/${found.replace(' ', '%20')}`;
        resultDiv.innerHTML = `<p class="success">\u2705 Code valide ! Accès autorisé au dossier <b>${found}</b>.</p><p><a href="${link}" target="_blank">Voir le dossier sur GitHub \u2192</a></p>`;
        document.getElementById('uploadSection').style.display = 'block';
        document.getElementById('uploadFolder').textContent = found;
      } else {
        resultDiv.innerHTML = '<p class="error">\u274C Code invalide. Veuillez réessayer.</p>';
      }
    }

    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file || !currentFolder) return;

      const reader = new FileReader();
      reader.onload = async function() {
        const content = reader.result.split(',')[1];
        const filePath = `folder/${currentFolder}/${file.name}`;

        const response = await fetch(`https://api.github.com/repos/moullakill/driver-/contents/${filePath}`, {
          method: 'PUT',
          headers: {
            'Authorization': 'Bearer VOTRE_TOKEN_GITHUB',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `upload: ${file.name}`,
            content: content
          })
        });

        const status = document.getElementById('uploadStatus');
        if (response.ok) {
          status.innerHTML = '<p class="success">\u2705 Fichier uploadé avec succès !</p>';
        } else {
          status.innerHTML = '<p class="error">\u274C Erreur lors de l\'upload.</p>';
        }
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
