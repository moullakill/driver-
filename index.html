<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail d'Accès au Driver</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 80%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accès au portail Driver</h1>
    <p>Veuillez entrer votre code d'accès pour continuer</p>
    <input type="text" id="accessCode" placeholder="Ex: zaDVCZAD">
    <button onclick="checkCode()">Valider</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkCode() {
      const inputCode = document.getElementById('accessCode').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Vérification en cours...';

      const res = await fetch('https://raw.githubusercontent.com/moullakill/driver-/main/code.txt');
      const content = await res.text();

      const folders = {};
      let currentFolder = null;

      content.split('\n').forEach(line => {
        line = line.trim();
        if (line.startsWith('folder')) {
          currentFolder = line.replace(':', '').trim();
          folders[currentFolder] = [];
        } else if (line && currentFolder) {
          folders[currentFolder].push(line);
        }
      });

      let found = null;
      for (const [folder, codes] of Object.entries(folders)) {
        if (codes.includes(inputCode)) {
          found = folder;
          break;
        }
      }

      if (found) {
        const link = `https://github.com/moullakill/driver-/tree/main/folder/${found.replace(' ', '%20')}`;
        resultDiv.innerHTML = `<p class="success">\u2705 Code valide ! Accès autorisé au dossier <b>${found}</b>.</p><p><a href="${link}" target="_blank">Voir le dossier sur GitHub →</a></p>`;
      } else {
        resultDiv.innerHTML = '<p class="error">\u274C Code invalide. Veuillez réessayer.</p>';
      }
    }
  </script>
</body>
</html>
